<div style="padding-top: 10%;">
    <nz-card style="width: 500px; margin-left: auto; margin-right: auto;" [nzBordered]="true" nzTitle="Entrar" [nzExtra]="extraTemplate">
        <form nz-form [formGroup]="modelForm" class="login-form" (ngSubmit)="login(modelForm.value)">
            <nz-form-item>
                <nz-form-control nzErrorTip="Por favor, insira seu email!">
                    <nz-input-group nzPrefixIcon="mail">
                        <input type="text" nz-input formControlName="username" placeholder="Email" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Por favor insira sua senha!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="Senha" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <button nz-button [nzType]="'primary'">Entrar</button>
        </form>
    </nz-card>
    <ng-template #extraTemplate>
        <button nz-button nzType="default" routerLink="/register">Cadastrar</button>
    </ng-template>
</div>
